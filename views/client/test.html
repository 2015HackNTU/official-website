    $(function() {
      $('.btn-calender-md .calender-link').click(function(e){
        e.preventDefault();
        var $dd_menu = $('.btn-calender-md .calender-dropdown')
        if ($dd_menu.hasClass('open')) {
          $dd_menu.fadeOut();
          $dd_menu.removeClass('open');
        } else {
          $dd_menu.fadeIn();
          $dd_menu.addClass('open');
        }
      });
    });
    </script>
    <script type="text/javascript">
      var GO_LEFT = -1, GO_RIGHT = 1;
      var middle_month;
      var month_array = ['JAN', 'FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
      //onload -> create month bar
      $(function createMonthbar(){
        for(var i = 0; i < 2; i++) {
          $(".monthbar").append(createLine(i));
        }
      });
      //fuctions creating month bar used
      function createLine(line_pos) {
        var lineStr = '<div class="month-line-'+ line_pos + '">';
        for (var i = 0; i< 12; i++) {
          lineStr += '<div class="position-' + i +' month-block">' + month_array[i] + '</div>';
        }
        lineStr += '</div>';
        return lineStr;
      }

      function getMonth(monthString) {
        for (i = 0; i < 12; i++) {
          if (month_array[i] == monthString)
            return i + 1;
        }
        return null;
      }
      function monthadd(cur_month, adder) {
        return (cur_month + adder) % 12;
      }
      function monthmines(cur_month, minus) {
        cur_month = cur_month - minus; 
        while (cur_month <= 0) {
          cur_month + 12;
        }
        return cur_month;
      }
    </script>
